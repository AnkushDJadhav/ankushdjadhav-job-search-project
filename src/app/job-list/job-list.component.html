
  <div class="job-card" *ngFor="let job of jobList">
    <div class="card-container">
        <div class="card-img">
          <img src="{{ job.companyLogo }}"  alt="{{ job.companyName }}">
        </div>
        <div class="card-body">
          <h5 class="card-title" (click)="navigateToJobDetail(job.id)">{{ job.title }}</h5>
          <span class="card-text">Company:</span><span class="card-text">{{ job.companyName }}</span>
          <span class="card-text">Reference:</span><span class="card-text">{{ job.reference }}</span>
        </div>
      <div>
        <button (click)="toggleFavorite(job)" class="btn">
          <span class="icon-star" [id]="'star-' + job.id" [class.active]="isFavorite(job.id)"></span>
        </button>
      </div>
    </div>
  </div>
